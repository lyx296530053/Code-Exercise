<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="q">5秒后跳转首页</h1>
<script>
   var  q=document.getElementById("q");
   var time=4;
   function  showtime(){
       q.innerHTML=time+"秒后跳转首页";
       time--;
       if (time==0){
           clearInterval(id);
           location.href="http://www.baidu.com";
       }
   }
 var id=  setInterval(showtime,1000);
</script>
</body>
</html>
